


<script>
{#
    const setIntegrations = values => {
        Object.keys(values).forEach(section => {
            Object.keys(values[section]).forEach(integrationItem => {
                const dataCallbackName = `${section}_${integrationItem}`
                window[dataCallbackName]?.set_data(values[section][integrationItem])
            })
        })
    }
    $(document).on('vue_init', () =>
        setIntegrations('{{ test_data['test_config']['integrations'] or [] | tojson }}')
    )
#}
    $(document).on('vue_init', () => {
        {% for section in test_data['test_config']['integrations'] %}
            {% for i in test_data['test_config']['integrations'][section] %}
                window['{{ '%s_%s' | format(section, i) }}']?.set_data({{ test_data['test_config']['integrations'][section][i] | tojson }});
            {% endfor %}
        {% endfor %}
    })
</script>
