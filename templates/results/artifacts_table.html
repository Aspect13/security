<Table-Card

        instance_name="table_artifacts"

        header='Artifacts'

            id: 'artifacts',
            'data-filter-control': 'true',
        }"
        container_classes="card-12"
>
{#    <template #actions>#}

        <th scope="col" data-sortable="true" data-field="name" >Name</th>

        <th scope="col" data-sortable="true" data-field="actions" data-align="right" data-formatter=artifactActionsFormatter>Actions</th>
    </template>
</Table-Card>
